{% extends 'base.html'%}

{% block main %}
{% extends 'registration.html'%}
<form class="form-login m-auto" action={{ url_for('lecturer_registration') }} method="post" enctype="multipart/form-data">
  <div class="form-floating">
    {{ form.salary(class='form-control', placeholder="Enter lecturer's salary") }}
    {{ form.salary.label() }}
  </div>
  <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">Register</button>
</form>
{% endblock%}
