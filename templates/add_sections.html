{% extends 'base.html'%}

{% block main %}
    <h1>{{cc}}</h1>
    <h3>Current Sections</h3>
    {% for section in sections %}
        <p>--{{section[2]}}</p>
    {%endfor%}

    <form class="form-login m-auto" action={{ url_for('addSection',courseCode=cc) }} method="post" enctype="multipart/form-data">
        <div class="form-floating">
            {{ form.section_name(class='form-control', placeholder="Enter the Section Name") }}
            {{ form.section_name.label() }}
        </div>
      
        <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">Create Section</button>
    </form>
    <a href="{{url_for("content",courseCode=cc)}}"><button class="btn btn-lg btn-primary w-100 mt-3">Back to Course</button></a>
{% endblock%}
