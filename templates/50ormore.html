{% extends 'base.html'%}

{% block main%}
<h1> All Courses</h1>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Course Code</th>
            <th scope="col">Course Name</th>
            <th scope="col">Number of Students</th>
        </tr>
    </thead>
    <tbody>
        {% for course in all_course %}
        <tr>
            <th scope="row">{{ course[0]}}</th>
            <td>{{ course[1]}}</td>            
            <td>{{ course[2]}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
