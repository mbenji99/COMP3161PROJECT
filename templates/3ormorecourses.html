{% extends 'base.html'%}

{% block main%}
<h1> Lecturer that teaches 3 or more courses</h1>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Lecturer ID</th>
            <th scope="col">Lecturer Name</th>
            <th scope="col">Number of Courses</th>
        </tr>
    </thead>
    <tbody>
        {% for course in all_course %}
        <tr>
            <th scope="row">{{ course[0]}}</th>
            <td>{{ course[1]}} {{course[2]}}</td>
            <td>{{ course[3]}}</td>

        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
