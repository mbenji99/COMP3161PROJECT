{% extends 'base.html'%}

{% block main %}
<div class="form-login m-auto">
  <form class="form-login m-auto" action={{ url_for('getReports') }} method="post" enctype="multipart/form-data">
    <div class="form-floating">
      {{ form.report_type(class='form-control', placeholder="Report Type") }}
      {{ form.report_type.label() }}
    </div>
    <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">Register</button>
</form>
</div>
{% endblock%}
